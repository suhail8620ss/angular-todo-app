<div class="container my-3">
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Todo Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" id="title" 
    name="title">
  </div>
  <div class="form-group">
    <label for="desc">todo Description</label>
    <input type="text" class="form-control" [(ngModel)]="desc" id="desc" name="desc">
  </div>
  <br>
  <button type="submit" class="btn  btn-primary btn-sm" >Add Todo</button>
</form>
</div>
